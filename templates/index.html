<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Guess a Number (1 to 5)</h1>
        <form method="POST">
            <input type="number" name="guess" min="1" max="5" required>
            <button type="submit">Guess</button>
        </form>
        <p class="message">{{ message }}</p>
    </div>
</body>
</html>
